	<script type="text/javascript">
		$(document).ready(function(){
			$('.menu-toggle').click(function(){
				$('.menu-toggle').toggleClass('active');
				$('nav').toggleClass('active');
			});
			$('#signin').click(function(){
				$('.Signin').show();
				$('.body').hide();
			});	
			$('.icon-signin').click(function(){
				$('.Signin').hide();
				$('.body').show();
			});
			$('#Registration').click(function(){
				$('.Registration').show();
				$('.body').hide();
				$('.Signin').hide();
			});
			$('.icon-registration').click(function(){
				$('.Registration').hide();
				$('.body').show();
			});
			$('#Signin').click(function(){
				$('.Signin').show();
				$('.body').hide();
				$('.Registration').hide();
			});	
			$('#searchlogo').click(function(){
				$('.Search').show();
				$('.body').hide();
			});
			$('.icon-search').click(function(){
				$('.Search').hide();
				$('.body').show();
			});
		});
	</script>
	<script>

			var password = document.getElementById("password").value;
			var username = document.getElementById("id-1").value;
			alert('Sign In\nUsername: '+username+'\nPassword: '+password);

		function error_2(){
			var password_1 = document.getElementById("password_1").value;
			var password_2 = document.getElementById("password_2").value;
			var username = document.getElementById("id-2").value;
			var email = document.getElementById("email").value;
			if (password_1==password_2){
				alert('Your account have register\nUsername: '+username+'\nPassword: '+password_1+'\nEmail: '+email);
			}else{
				alert('Password are not same, Retype the password');
			}
		}
	</script>
</head>
